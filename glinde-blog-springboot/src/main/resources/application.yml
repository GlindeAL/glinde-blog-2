spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 40MB
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath*:/mapper/*Dao.xml
  configuration:
    map-underscore-to-camel-case: false

token:
  header: token

minio:
  path:
    image: image/